<div>

  <div style="width: 1000px; margin-left: 400px; ">
    <button mat-raised-button color="primary" style=" margin-top: 20px;float: right;" (click)="exportToCsv();">Export</button>
  </div><br>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef>
          <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox> -->
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
    <td mat-cell *matCellDef="let element"><app-country [country]="element.Country"></app-country></td>
  </ng-container>

  <!-- Skills Column -->
  <ng-container matColumnDef="Skills">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
    <td mat-cell *matCellDef="let element"> <app-skills [skills]="element.Skills"></app-skills> </td>
  </ng-container>

  <!-- Proficiency Column -->
    <ng-container matColumnDef="Proficiency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Proficiency </th>
      <td mat-cell *matCellDef="let element"> <app-proficiency [proficiency]="element.Proficiency"></app-proficiency>  </td>
    </ng-container> 

    <!-- Mobile Column -->
    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
    </ng-container> 

    <!-- Land-Line Column -->
    <ng-container matColumnDef="Landline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Land-Line </th>
      <td mat-cell *matCellDef="let element"> {{element.Landline}} </td>
    </ng-container> 

    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
    </ng-container> 
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="showUser(row)">
    </tr>
  </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>  
  </div>
